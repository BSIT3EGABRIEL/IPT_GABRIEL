<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        
        <h2>Average Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="num5" placeholder="Number 5">
        <button onclick="calculateAverage()">Calculate Average</button>
        <p id="averageResult"></p>
        <h2>Square and Cube Calculator</h2>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateSquareCube()">Calculate</button>
        <p id="result"></p>

       
    </div>

    <script> 
    
        function calculateAverage() {
                const nums = [
                    parseFloat(document.getElementById("num1").value),
                    parseFloat(document.getElementById("num2").value),
                    parseFloat(document.getElementById("num3").value),
                    parseFloat(document.getElementById("num4").value),
                    parseFloat(document.getElementById("num5").value)
                ];
                const avg = nums.reduce((a, b) => a + b, 0) / nums.length;
                document.getElementById("averageResult").innerText = `Average: ${avg}`;
            }
        
        function calculateSquareCube() {
            const num = document.getElementById("number").value;
            document.getElementById("result").innerText = `Square: ${num ** 2}, Cube: ${num ** 3}`;
        }

       
    </script>
</body>
</html>
